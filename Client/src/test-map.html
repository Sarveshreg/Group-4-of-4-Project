<!DOCTYPE html>
<html>
<head>
    <title>Simple Map Test</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYMQSHug7JbVWsCr9LsAOpeOkds32waTU&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var mapOptions = {
                zoom: 8,
                center: {lat: -34.397, lng: 150.644}
            };
            new google.maps.Map(document.getElementById('map'), mapOptions);
        }
    </script>
</head>
<body>
    <div id="map" style="height: 400px; width: 100%;"></div>
</body>
</html>
